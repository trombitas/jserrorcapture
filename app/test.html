<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JSErrorCapture</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script type="text/javascript">
			jsErrorCaptureObject = {sendOptions:{url:"http://jserrorcapture.byethost18.com/jserrorlogger/request.php",method:"post",format:"json"}};
		</script>
		<script src="scripts/error-capture.js" type="text/javascript"></script>
		<script src="scripts/test/jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
			var errors = [
				"x.x = 1;",
				"z = t;",
				"x = 5;x();",
				"throw new TypeError('This is a Typerror', 'index.html', 10);",
				"throw new SyntaxError('This is a SyntaxError', 'index.html', 20);",
				"throw new ReferenceError('This is a ReferenceError', 'index.html', 30);",
				"throw new RangeError ('This is a RangeError ', 'index.html', 40);",
				"throw new URIError ('This is a URIError ', 'index.html', 50);",
				"throw new EvalError ('This is an EvalError ', 'index.html', 60);"
			];
			
			function pickError() {
				var index = Math.floor(Math.random() * errors.length); 
				
				if (errors[index]) {
					eval(errors[index]);
				}
			}
		</script>
	</head>
	<body>
		
		<div class="container">

			<div class="page-header" id="banner">
				<div class="row">
					<div class="col-lg-6">
						<h1 style="margin:0"><img src='assets/logo.gif' /></h1>
					</div>
					<div class="col-lg-6">
						<h2 style="padding-top:16px;width:100%;text-align:right">Humble error generation tool</h2>
					</div>
				</div>
			</div>
			<br /><br />
			<div class="row">
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">
						  <h3 class="panel-title">Generate errors</h3>
						</div>
						<div class="panel-body">
							<div class="form-group">
						    <label class="control-label" for="inputDefault">Default input</label>
						    <input class="form-control" id="inputDefault" type="text">
							</div>
							<button onclick="pickError()" class="btn btn-warning">Start</button>
						</div>
					</div>
				</div>
				
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-body" id="outputHTML">
							<button style="position:absolute;top:-48px;right:15px" class="btn btn-danger" onclick="$('#outputHTML .list-group').html('')">Clear</button>
							<ul class="list-group" style="max-height:650px;overflow:auto"> </ul>
						</div>
					</div>
				</div>
			</div>
		  
		</div>
	</body>
</html>
